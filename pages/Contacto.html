<!DOCTYPE html>

<head>

   <meta name="keywords"  content="Formulario, Contacto, Pedidos">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="pages-body">
    <header class="header">

        <div class="menu container">
            <a href="#" class="logo">Premiumcars</a>
           
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./deportivos.html">Deportivos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./accesorios.html">Accesorios</a>
                            </li>
                            <li class="nav-item">

                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contacto.html">Contacto</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="header-content container">

            <div class="header-img">
                <img class="img-fluid" src="../images/challenger-img.png" alt="Challenger">
            </div>
        </div>
    </header>

    <main>
        <h1> Formulario de contacto</h1>
        <form class="formulario">

            <div class="mb-3">
                <label for="exampleInputName" class="form-label">Nombre</label>
                <input type="name" class="form-control" id="exampleInputName" aria-describedby="Nombre">
            </div>
            <div class="mb-3">
                <label for="exampleInputLastName" class="form-label">Apellido</label>
                <input type="lastname" class="form-control" id="exampleInputLastName" aria-describedby="Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleInputAdress" class="form-label">Direccion</label>
                <input type="adress" class="form-control" id="exampleInputAdress" aria-describedby="Direccion">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; PREMIUM CARS | Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
